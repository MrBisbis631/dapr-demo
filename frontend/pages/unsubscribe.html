<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../main.js" defer></script>
    <title>Unsubscribe</title>
  </head>
  <body>
    <div class="min-h-screen flex flex-col justify-between">
      <main
        class="container mx-auto p-1.5"
        x-data="{ uuid: new URLSearchParams(location.search).get('uuid')}"
      >
        <h1 class="text-center font-semibold text-2xl text-violet-950">
          Unsubscribe
        </h1>
        <form method="post" :action="$store.endpoints.unsubscribeEndpoint" class="max-w-md mx-auto">
          <div class="mb-4">
            <input id="uuid" name="uuid" type="hidden" :value="uuid" />
            <label
              for="email"
              class="block text-sm font-semibold text-slate-900"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border border-slate-300 rounded-md"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-violet-950 text-white font-semibold py-2 rounded-md"
          >
            Unsubscribe
          </button>
        </form>
      </main>
      <footer
        class="py-8 bg-slate-800 text-center text-white text-xs font-semibold"
        x-data="{ year: new Date().getFullYear() }"
      >
        &copy; My App - <span x-text="year"></span>
      </footer>
    </div>
  </body>
</html>
